    <script>
      function walk(vnode, cb) {
          if (!vnode) return;

          if (vnode.component) {
              const proxy = vnode.component.proxy;
              if (proxy){
                if (cb(vnode.component.proxy)) return true;
              } 
              walk(vnode.component.subTree, cb);              
          } else if (vnode.shapeFlag & 16) {
              const vnodes = vnode.children;
              for (let i = 0; i < vnodes.length; i++) {
                  if (walk(vnodes[i], cb)) break;
              }
          }

          return false
      }

      function refresh() {
        walk(app._vnode, component => {
          if (component.refresh) {
            component.refresh();
            return true;
          }
          return false
        });
      }
    </script>
